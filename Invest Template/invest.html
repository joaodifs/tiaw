    <script>
        var nots = '';
        for (i=0; i < db.dados.length; i++) {
            nots += `<br><a class="link-invest" href="${ db.dados[i].link }"><img class="imagem-invest" height="450vw" width="500vw" src="${ db.dados[i].imagem }" alt="invest${i}"></a> <h5 class="nome-invest">${ db.dados[i].nome }</h5> <p class="tempo-invest"> ${ db.dados[i].tempo }</p> <p class="tipo-invest">${ db.dados[i].tipo }</p>`;
